<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="date">
      <p id="date">Date: </p>
    </div>
    <div class="day-name">
      <p class="day" id="day">DD/MM/YYYY at HH:MM</p>
    </div>
    <br>
    <div class="dices">
      <div class="dice1">
        <img src="dice-1.svg" alt="dice" id="dice1">
      </div>
      
      <div class="dice2">
        <img src="dice-1.svg" alt="dice">
      </div>
    </div>
    <div class="central">
      
      <p class="dice-label1">Dice 1</p>
      <p class="dice-label1">Dice 2</p>
    </div>
    <br>
      <button id="btn" class="mybtn">Roll Dice</button>
      <br>
      <div class="message">
        Total: <span class="total"></span>
        <br>
        more than 8: <span id="more-than-10">Win</span>
        <br>
        less than 8: <span id="less-than-10">Lose</span>
        <br>
        <br>
        <h3></h3>
      </div>
      </div>

  <script src="script.js"></script>
</body>

</html>
